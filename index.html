    <style>
        /* Optimize font loading */
        @font-face {
            font-family: 'Sarabun';
            font-display: swap;
            src: url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');
        }
        
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Sarabun', Arial, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            color: #333;
        }

        /* Improved header styling */
        header {
            background: linear-gradient(135deg, #0073e6 0%, #0056b3 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Enhanced logo animation */
        .logo {
            width: 350px;
            margin-bottom: 20px;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .logo:hover {
            transform: scale(1.05) rotate(2deg);
        }

        /* Improved contact buttons */
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .contact-button {
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Product grid improvements */
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 25px 0;
        }

        .product-item {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .product-item:hover {
            transform: translateY(-5px);
        }

        /* Enhanced brand grid */
        .brand-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }

        .brand-category {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .brand-category:hover {
            transform: translateY(-5px);
        }

        /* Improved gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 30px 0;
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .contact-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        /* Loading optimization */
        img {
            loading: lazy;
        }
    </style>
</head>
